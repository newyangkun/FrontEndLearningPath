<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/css/reset.css">
  <link rel="stylesheet" href="./lib/css/normalize.css">
  <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="modal fade in popups-content" tabindex="-1">
    <div class="modal-dialog popups">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">后台管理系统登录</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="control-label">用户名:</label>
              <input type="text" class="form-control" id="recipient-name" placeholder="请输入用户名">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">密码:</label>
              <input type="password" class="form-control" id="recipient-name" placeholder="请输入密码">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">重置</button>
          <button type="button" class="btn btn-primary">登录</button>
        </div>
      </div>
    </div>
  </div>

  <!-- js文件引入 -->
  <script src="./lib/jquery-2.2.2.min.js"></script>
  <script src="./lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
