</head>
<body>
  <section class="container-fluid">
    <!-- 伸缩侧边导航结构 -->
    <nav class="navbar navbar-inverse navbar-fixed-top col-md-2 hidden-xs hidden-sm" id="sidebar-wrapper" role="navigation">
      <ul class="nav sidebar-nav">
        <li class="sidebar-brand">
          <a href="./index.html">

          </a>
        </li>

        </li>
        <li class="user-management">

            <li class="second-stage"><a href="#">二级分类</a></li>

        </li>
        <li>
          <a href="#"><i class="glyphicon glyphicon-tag"></i> 商品管理</a>

      </ul>
    </nav>
    <!-- 页面内容样式 -->
    <section class="page-content col-md-10 col-sm-12">
      <section class="page-content-wrapper">
        <!-- 顶部样式页面动作控件 -->
        <div class="top-button navbar-collapse">
          <!-- 左侧汉堡按钮 -->
          <div class="hamburg-button pull-left hidden-xs hidden-sm">

          <a class="hidden-lg hidden-md" href="javascript:;"><h1>ITCAST</h1></a>

          <div class="logout-button pull-right"  data-toggle="modal" data-target=".logout-confirm">

        </div>

              <li>首页</li>

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>

              <p class="text-danger">您确定要退出后台管理系统吗?</p>
