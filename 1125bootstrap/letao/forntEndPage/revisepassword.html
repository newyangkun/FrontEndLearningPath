<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改密码</title>
  <link rel="stylesheet" href="./css/mui.min.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/register.css">
</head>

<body>
  <!-- 顶部固定搜索栏 -->
  <header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-icon fa fa-arrow-left mui-pull-left"></a>
    <h1 class="mui-title"><a href="javascript:;">修改密码</a></h1>
  </header>
  <!-- 底部固定导航栏 -->
  <footer id="footer-nav" class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active" href="#tabbar">
      <span class="mui-icon fa fa-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-chat">
      <span class="mui-icon fa fa-align-justify"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-contact">
      <span class="mui-icon fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-map">
      <span class="mui-icon fa fa-user"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </footer>

  <!-- 页面主体内容 -->
  <main class="mui-content">
    <form action="">
      <div class="mui-input-row mui-password">
        <input type="password" class="mui-input-password" data-input-password="3" placeholder="原密码"><span class="mui-icon mui-icon-eye"></span>
      </div>
      <div class="mui-input-row mui-password">
        <input type="password" class="mui-input-password" data-input-password="3" placeholder="新密码"><span class="mui-icon mui-icon-eye"></span>
      </div>
      <div class="mui-input-row mui-password">
        <input type="password" class="mui-input-password" data-input-password="3" placeholder="确认新密码"><span class="mui-icon mui-icon-eye"></span>
      </div>
      <div class="mui-input-row register-verify">
        <input type="text" class="mui-input-clear mui-input" placeholder="认证码">
        <div class="mui-btn mui-btn-primary">获取认证码</div>
      </div>
    </form>
    <button type="button" class="mui-btn mui-btn-primary mui-btn-block">确认修改</button>
  </main>

  <!-- js文件引入 -->
  <script src="./js/mui.min.js"></script>
</body>

</html>
