<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="./css/mui.min.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <!-- 顶部固定搜索栏 -->
  <header id="header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title"><a href="javascript:;">乐淘商城</a></h1>
    <a class="mui-icon fa fa-search mui-pull-right"></a>
  </header>
  <!-- 底部固定导航栏 -->
  <footer id="footer-nav" class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active" href="#tabbar">
      <span class="mui-icon fa fa-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-chat">
      <span class="mui-icon fa fa-align-justify"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-contact">
      <span class="mui-icon fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-map">
      <span class="mui-icon fa fa-user"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </footer>

  <!-- 页面主体内容 -->
  <main class="mui-content">
    <div class="mui-input-row user-name">
      <input type="text" placeholder="用户名/手机号">
    </div>
    <div class="mui-input-row mui-password">
      <input type="password" class="mui-input-password" data-input-password="3" placeholder="密码"><span class="mui-icon mui-icon-eye"></span>
    </div>
    <button type="button" class="mui-btn mui-btn-primary mui-btn-block">登录</button>
  </main>
  <script src="./js/mui.min.js"></script>
</body>

</html>
